<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='arquivo.css'>
    <script src='login.js'></script>
</head>

<body>
    <div id="login">
        <nav>
            <!--TELA DE Login-->
            <h1>Login-</h1>

            <fieldset>
                <legend>Preencha Email, Nome e Senha </legend>

                <label>Email</label><br>
                <input type="email" id="CadastroEmail" placeholder="Digite seu email" class="form-control"><br>
                <br>

                <label>Nome</label><br>
                <input type="text" id="" placeholder="Digite seu número" class="form-control"><br>

                <form class="pure-form">
                    <label>Senha</label><br>
                    <input type="password" placeholder="Senha" id="password" required>
                    <input type="password" placeholder="Confirme Senha" id="confirm_password" required>
                </form>
            </fieldset>

            <!--Verificando variaveis que estão no JavaScript-->
            <button onclick="Verificar()"><a href="">Cadastrar</a></button><br>
            <a href="" id="esqueceu">Esqueceu a senha?</a>

        </nav>
</body>

</html>
